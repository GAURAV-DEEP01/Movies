<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Movie web</title>
  <link rel="stylesheet" href="movie.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <header>
    <nav class="navbar bg-secondary-subtle">
      <div class="container-fluid">
        <a class="navbar-brand movie_web d-flex p-1"><img class="header_icon" src="images/movieIcon.png" alt="movieIcon">Movies</a>
        <div class="d-flex">
          <input id="searchresult" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button id="searchbtn" class="btn btn-outline-success px-4" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </div>
    </nav>
  </header>
  <div class="container pt-2">
    <div class="top_rated container_bg">
      <div class="badge text-bg-info p-2 p-sm-3 mb-2">Top rated</div>
      <div class="card_container row row-cols-2 row-cols-md-3 row-cols-lg-5 g-1"></div>
    </div>
    <div class="home_upcomming container_bg mt-3">
      <div class="badge text-bg-info p-2 p-sm-3 mt-3 my-2">Upcomming</div>
      <div class="card_container_two row row-cols-2 row-cols-md-3 row-cols-lg-5 g-1"></div>
    </div>
    <div class="search_container container_bg">
      <div class="search_text badge text-bg-info p-2 p-sm-3 mb-2">search result</div>
      <div class="card_container_search row row-cols-2 row-cols-md-3 row-cols-lg-5 g-1"></div>
    </div>
  </div>
  <script src="movie.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
    integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/6796103e8a.js" crossorigin="anonymous"></script>
</body>

</html>
